<div class="ui-widget uipanel" style="padding: 40px;">
	<div class="ui-widget-header">Configuring OAuth for YouTube</div>
	<div class="ui-widget-content">
		<h2>OAuth Configuration Results</h2>
		
		#if($result == "error")
			<p>
				<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
				<strong>$reason</strong> 
			</p>
		#else
			<p>
				Congratulations! The YouTube Publisher called <strong>$data</strong> has been configured.
			</p>
		#end
	</div>
</div>
